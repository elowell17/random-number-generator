<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Tailwind CSS CDN (for development) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: '#49515A', // Hale Navy
            primary: '#7A7C6D', // Vintage Vogue
            secondary: '#A08C8B', // Sulking Room Pink
            accent: '#A89CA5', // Autumn Orchid
            surface: '#DFDCD3', // Shoji White
            surfacealt: '#CFC7B8', // Shiitake
            info: '#7A807B', // Homburg Gray
            success: '#5B5E4E', // Shade Grown
            warning: '#5B5853', // Urbane Bronze
            danger: '#2B3530', // Black Forest Green
            muted: '#5C5B60', // Perle Noir
            dark: '#484B4D', // Soot
          }
        }
      }
    }
  </script>
  <!-- React CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-background">
  <nav class="w-full bg-primary text-surface shadow flex items-center justify-between px-6 py-4">
    <div class="flex items-center space-x-2">
      <!-- Heroicon: Academic Cap -->
      <svg class="w-7 h-7 text-accent" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 14l9-5-9-5-9 5 9 5zm0 0v6m0 0c-4.418 0-8-1.79-8-4V10m8 10c4.418 0 8-1.79 8-4V10"/></svg>
      <span class="font-bold text-xl tracking-wide">Dark Academia RNG</span>
    </div>
    <div class="flex space-x-4">
      <button class="tab-link font-semibold px-3 py-1 rounded hover:bg-accent hover:text-primary transition" data-tab="numbers">Numbers</button>
      <button class="tab-link font-semibold px-3 py-1 rounded hover:bg-accent hover:text-primary transition" data-tab="dice">Dice</button>
      <button class="tab-link font-semibold px-3 py-1 rounded hover:bg-accent hover:text-primary transition" data-tab="colors">Colors</button>
    </div>
  </nav>
  <button class="theme-toggle" onclick="toggleTheme()">🌙 Dark Mode</button>
  <div class="max-w-xl mx-auto bg-surface dark:bg-dark rounded-2xl shadow-2xl p-8 mt-10 flex flex-col items-center space-y-6 transition-all duration-300">
    <div id="react-root"></div>
  </div>

      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      // Initialize the heatmap data (10x10 grid, 1-100)
      let heatmapData = [];
      for (let i = 0; i < 10; i++) {
        heatmapData[i] = [];
        for (let j = 0; j < 10; j++) {
          heatmapData[i][j] = 0; // Start with 0 hits
        }
      }

      function generateNumber() {
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        document.getElementById("result").innerHTML = "Your random number is: " + randomNumber;
        
        // Update the heatmap
        updateHeatmap(randomNumber);
      }

      function generate100Numbers() {
        const results = [];
        document.getElementById("result").innerHTML = "Generating 100 numbers...";
        
        // Generate 100 numbers
        for (let i = 0; i < 100; i++) {
          const randomNumber = Math.floor(Math.random() * 100) + 1;
          results.push(randomNumber);
          updateHeatmap(randomNumber);
        }
        
        // Show summary
        const uniqueNumbers = [...new Set(results)].length;
        document.getElementById("result").innerHTML = 
          `Generated 100 numbers! Unique numbers: ${uniqueNumbers}/100. Check the heatmap below!`;
      }

      function updateHeatmap(number) {
        // Convert number 1-100 to grid position
        const row = Math.floor((number - 1) / 10);
        const col = (number - 1) % 10;
        
        // Increment the count for this position
        heatmapData[row][col]++;
        
        // Update the chart
        updateChart();
      }

      function updateChart() {
        // Flatten the 2D array for Chart.js
        const flatData = [];
        const labels = [];
        
        for (let i = 0; i < 10; i++) {
          for (let j = 0; j < 10; j++) {
            const number = i * 10 + j + 1;
            flatData.push(heatmapData[i][j]);
            labels.push(number.toString());
          }
        }
        
        chart.data.labels = labels;
        chart.data.datasets[0].data = flatData;
        chart.update();
      }

      // Theme toggle functionality
      function toggleTheme() {
        const body = document.body;
        const toggleBtn = document.querySelector('.theme-toggle');
        
        if (body.classList.contains('dark-mode')) {
          body.classList.remove('dark-mode');
          toggleBtn.textContent = '🌙 Dark Mode';
          localStorage.setItem('theme', 'light');
        } else {
          body.classList.add('dark-mode');
          toggleBtn.textContent = '☀️ Light Mode';
          localStorage.setItem('theme', 'dark');
        }
      }

      // Load saved theme preference
      function loadTheme() {
        const savedTheme = localStorage.getItem('theme');
        const toggleBtn = document.querySelector('.theme-toggle');
        
        if (savedTheme === 'dark') {
          document.body.classList.add('dark-mode');
          toggleBtn.textContent = '☀️ Light Mode';
        }
      }

      // Create the heatmap chart
      let chart;
      window.onload = function() {
        loadTheme(); // Load theme on page load
        const ctx = document.createElement('canvas');
        ctx.style.marginTop = '20px';
        document.getElementById('heatmap').appendChild(ctx);
        
        // Initialize with zeros
        const initialData = [];
        const labels = [];
        for (let i = 1; i <= 100; i++) {
          initialData.push(0);
          labels.push(i.toString());
        }
        
        chart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Number of Times Generated',
              data: initialData,
              backgroundColor: function(context) {
                const value = context.dataset.data[context.dataIndex];
                if (value === 0) return getComputedStyle(document.documentElement).getPropertyValue('--color-surfacealt').trim(); // surfacealt
                if (value === 1) return getComputedStyle(document.documentElement).getPropertyValue('--color-primary').trim(); // primary
                if (value === 2) return getComputedStyle(document.documentElement).getPropertyValue('--color-accent').trim(); // accent
                if (value === 3) return getComputedStyle(document.documentElement).getPropertyValue('--color-secondary').trim(); // secondary
                return getComputedStyle(document.documentElement).getPropertyValue('--color-danger').trim(); // danger
              },
              borderColor: getComputedStyle(document.documentElement).getPropertyValue('--color-muted').trim(),
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: 'Times Generated'
                }
              },
              x: {
                title: {
                  display: true,
                  text: 'Numbers 1-100'
                }
              }
            },
            plugins: {
              title: {
                display: true,
                text: 'Random Number Heatmap (1-100)',
                font: {
                  size: 16
                }
              }
            }
          }
        });
      };

      // React Components
      const { useState } = React;

      // Tabbed App
      function TabbedApp() {
        const [tab, setTab] = useState('numbers');

        React.useEffect(() => {
          // Set up click handlers for nav bar
          const links = document.querySelectorAll('.tab-link');
          links.forEach(link => {
            link.onclick = () => setTab(link.getAttribute('data-tab'));
          });
        }, []);

        return React.createElement('div', {},
          tab === 'numbers' && React.createElement(NumbersPage),
          tab === 'dice' && React.createElement(DiceRoller),
          tab === 'colors' && React.createElement(ColorGenerator)
        );
      }

      // Numbers Page (heatmap + number generator)
      function NumbersPage() {
        return React.createElement('div', {},
          React.createElement('h2', { className: 'text-2xl font-bold text-secondary mt-6 mb-2' }, 'Random Number Generator'),
          React.createElement('div', { className: 'flex flex-row space-x-4 mb-4' },
            React.createElement('button', {
              onClick: generateNumber,
              className: 'bg-primary text-surface px-6 py-3 rounded-full shadow-lg hover:scale-105 transition font-semibold text-lg'
            }, 'Generate Random Number'),
            React.createElement('button', {
              onClick: generate100Numbers,
              className: 'bg-secondary text-surface px-6 py-3 rounded-full shadow-lg hover:scale-105 transition font-semibold text-lg'
            }, 'Generate 100 Numbers')
          ),
          React.createElement('p', {
            id: 'result',
            className: 'bg-surfacealt p-4 rounded-lg border-l-4 border-accent font-bold text-dark w-full text-center'
          }, 'Click the button to generate a number!'),
          React.createElement('div', { id: 'heatmap', className: 'w-full mt-6' })
        );
      }

      // Dice Roller Component
      function DiceRoller() {
        const [diceResult, setDiceResult] = useState(null);
        const [diceType, setDiceType] = useState(6);

        const rollDice = () => {
          const result = Math.floor(Math.random() * diceType) + 1;
          setDiceResult(result);
        };

        // Helper to render dice face
        function renderDiceFace() {
          if (!diceResult) return null;
          // d6: show pips
          if (diceType === 6) {
            // Pip positions for 1-6
            const pipMap = [
              [],
              [[1, 1]],
              [[0, 0], [2, 2]],
              [[0, 0], [1, 1], [2, 2]],
              [[0, 0], [0, 2], [2, 0], [2, 2]],
              [[0, 0], [0, 2], [1, 1], [2, 0], [2, 2]],
              [[0, 0], [0, 2], [1, 0], [1, 2], [2, 0], [2, 2]]
            ];
            const pips = pipMap[diceResult].map(([row, col], i) =>
              React.createElement('div', {
                key: i,
                className: 'dice-pip',
                style: {
                  gridRow: row + 1,
                  gridColumn: col + 1
                }
              })
            );
            return React.createElement('div', { className: 'dice-face dice6' }, pips);
          }
          // d4, d8, d10, d12, d20: show polygon with number
          if ([4, 8, 10, 12, 20].includes(diceType)) {
            const sides = diceType;
            // SVG polygon points for regular polygons
            const r = 45, cx = 50, cy = 50;
            const points = Array.from({ length: sides }, (_, i) => {
              const angle = (2 * Math.PI * i) / sides - Math.PI / 2;
              return [
                cx + r * Math.cos(angle),
                cy + r * Math.sin(angle)
              ].join(",");
            }).join(" ");
            return React.createElement('svg', {
              className: 'dice-face dice-poly',
              width: 100, height: 100, viewBox: '0 0 100 100'
            },
              React.createElement('polygon', {
                points,
                className: 'dice-poly-shape'
              }),
              React.createElement('text', {
                x: 50, y: 58, textAnchor: 'middle', fontSize: 36, fill: 'white', fontWeight: 'bold',
                className: 'dice-poly-text'
              }, diceResult)
            );
          }
          // d100: show badge
          if (diceType === 100) {
            return React.createElement('div', { className: 'dice-face dice-badge' }, diceResult);
          }
          // fallback
          return React.createElement('div', { className: 'dice-face' }, diceResult);
        }

        return React.createElement('div', { className: 'dice-roller' },
          React.createElement('h3', null, '🎲 Dice Roller'),
          React.createElement('div', { className: 'dice-controls' },
            React.createElement('label', null, 'Dice Type: '),
            React.createElement('select', {
              value: diceType,
              onChange: (e) => setDiceType(parseInt(e.target.value))
            },
              React.createElement('option', { value: 4 }, 'd4'),
              React.createElement('option', { value: 6 }, 'd6'),
              React.createElement('option', { value: 8 }, 'd8'),
              React.createElement('option', { value: 10 }, 'd10'),
              React.createElement('option', { value: 12 }, 'd12'),
              React.createElement('option', { value: 20 }, 'd20'),
              React.createElement('option', { value: 100 }, 'd100')
            )
          ),
          React.createElement('button', {
            onClick: rollDice,
            className: 'dice-button'
          }, 'Roll Dice'),
          diceResult && React.createElement('div', { className: 'dice-result' }, renderDiceFace())
        );
      }

      // Color Generator Component
      function ColorGenerator() {
        const [color, setColor] = useState('#ffffff');

        const generateColor = () => {
          const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
          setColor(randomColor);
        };

        return React.createElement('div', { className: 'color-generator' },
          React.createElement('h3', null, '🎨 Color Generator'),
          React.createElement('button', {
            onClick: generateColor,
            className: 'color-button'
          }, 'Generate Color'),
          React.createElement('div', { className: 'color-display' },
            React.createElement('div', {
              style: {
                backgroundColor: color,
                width: '100px',
                height: '100px',
                border: '2px solid ' + getComputedStyle(document.documentElement).getPropertyValue('--color-muted').trim(),
                borderRadius: '10px',
                margin: '10px 0'
              }
            }),
            React.createElement('p', null, `Color: ${color}`)
          )
        );
      }

      // Main App Component
      function App() {
        return React.createElement('div', { className: 'react-app' },
          React.createElement(TabbedApp)
        );
      }

      // Render React app
      ReactDOM.render(React.createElement(App), document.getElementById('react-root'));
    </script>
</body>
</html>
